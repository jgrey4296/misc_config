verbosity                = 1
default_tasks            = ["locs::report"]
action_string_formatting = "new"
notify                   = { sleep = false, say-on-exit = false }
subtask                  = { sleep = 2 }
batch                    = { sleep = 0, size = 1000 }

# [plugins.reporter]
# custom = "doot.utils.reporter:DootReporter"

# [plugins.command]
