[globbing]
ignores = ['.git', '.DS_Store', "__pycache__"]

[logging]
stream = { level = "INFO", format  = "-- {message}", filters = ["doot", "doit"] }
file   = { level = "DEBUG", format = "{levelname:<8} : {message:<20} : ({module}.{lineno}.{funcName})", filters =  ["doot", "doit"] }

